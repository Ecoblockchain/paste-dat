<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PasteDat</title>
    <link rel="stylesheet" href="main.min.css"/>
  </head>
  <body>
    <main>
      <p id="message"></p>
      <p class="help">
        <strong>Share files secretly.</strong> Add files and share the secret URL. Your recipient will download the files directly from your computer.
      </p>
      <div class="files-info">
        <label for="title">Title</label>
        <input name="title" placeholder="Title (optional)" />

        <label for="description">Description</label>
        <input name="description" placeholder="Description (optional)" />
      </div>

      <!-- file forms are added here -->
      <div id="forms-container"></div>

      <footer>
        <button type="button" id="add-file">Add file +</button>
        <button type="button" id="submit" class="primary">Create</button>
      </footer>
    </main>
    <script src="/index.build.js"></script>
  </body>
</html>
